<div class="swiper-slide">
  <article class="card">
    <div class="card__picture">
      <img
        src="./img/arrivals/@@img.jpg"
        srcset="./img/arrivals/@@img@2x.jpg"
        alt="headphone-01"
      />
      <div class="card__new">@@status</div>

      <div class="card__fav">
        <button class="btn-fav">
          <svg class="icon icon--heart">
            <use href="./img/svgsprite/sprite.symbol.svg#heart"></use>
          </svg>
        </button>
      </div>

      <div class="card__btn">
        <button class="btn btn--small btn--wide">Add to&#160;cart</button>
      </div>
    </div>
    <div class="card__desc">
      <div class="card__raiting">

      </div>
      <div class="card__title">@@title</div>
      <div class="card__price">@@price</div>
    </div>
    <a href="" class="card__link"></a>
  </article>
</div>
